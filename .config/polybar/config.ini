[global/wm]
include-file = $HOME/.config/polybar/themes/everforest/dark-hard.ini

[bar/brattonross]
width = 100%
height = 28pt

background = ${colors.base}
foreground = ${colors.text}

line-size = 2pt

padding = 1
module-margin = 1

font-0 = Berkeley Mono:size=10;2

separator = |
separator-foreground = ${colors.surface1}

modules-left = i3
modules-center = date
modules-right = pulseaudio cpu memory filesystem eth

tray-position = right
tray-padding = 8
tray-maxsize = 16

enable-ipc = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.surface0}
label-active-underline = ${colors.blue}
label-active-padding = 2

label-occupied = %name%
label-occupied-padding = 2

label-urgent = %name%
label-urgent-background = ${colors.red}
label-urgent-padding = 2

label-empty = %name%
label-empty-foreground = ${colors.subtext1}
label-empty-padding = 2

[modules/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/i3]
type = internal/i3

label-focused = "%name%"
label-focused-foreground = ${colors.text}
label-focused-background = ${colors.surface0}
label-focused-underline = ${colors.accent}
label-focused-padding = 1

label-unfocused = %name%
label-unfocused-padding = 1

label-mode-padding = 1
label-mode-background = ${colors.surface0}
label-mode-foreground = ${colors.text}
label-mode-underline = ${colors.accent}

[module/date]
type = internal/date
interval = 5

date = %A, %d %B %Y %H:%M

label = %date%
label-foreground = ${colors.text}

[module/pulseaudio]
type = internal/pulseaudio
sink = alsa_output.pci-0000_2f_00.4.analog-surround-51

format-volume-prefix = "VOL "
format-volume-foreground = ${colors.audio}

[module/cpu]
type = internal/cpu
interval = 3

format-prefix = "CPU "
format-foreground = ${colors.cpu}

[module/memory]
type = internal/memory
interval = 3

format-prefix = "RAM "
format-prefix-foreground = ${colors.memory}

label-foreground = ${colors.memory}
label-warn-foreground = ${colors.red}

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = SSD %free%
label-mounted-foreground = ${colors.filesystem}
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.subtext1}

[module/eth]
type = internal/network
interface = enp39s0
interface-type = wired
interval = 5

format-connected = <label-connected>
format-disconnected = <label-disconnected>

label-connected = ETH %local_ip% %downspeed:3% %upspeed:3%
label-connected-foreground = ${colors.network}
